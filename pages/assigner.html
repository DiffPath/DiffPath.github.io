<!DOCTYPE html>
<html>
    <head>
        <title>Case Assigner</title>
        <link rel="stylesheet" href="/css/assigner.css">
        <script src="https://kit.fontawesome.com/f6f9c2cc49.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="/js/assigner.js"></script>
    </head>
    <body>
        <div class="header"> 
            <div class="title">Case Assigner</div>
        </div>
        <div class="panelContainer">
            <div class="panel left">
                <div class="panelBody">
                    <div>
                        <textarea class="extend" id="caseLogInput" rows="3" placeholder="Paste Daily Case Log Here" style="resize:vertical"></textarea>
                    </div>
                    <hr>
                    <div class="grid">
                        <div>
                            <b>Cyto/Gross Pathologist: </b>
                        </div>
                        <div>
                            <select class="select" id="cyto"></select>
                        </div>
                        <div>
                            <b>Bigs Pathologist: </b>
                        </div>
                        <div>
                            <select class="select" id="bigs"></select>
                        </div>
                        <div>
                            <b>Huntley Pathologist: </b>
                        </div>
                        <div>
                            <select class="select" id="huntley"></select>
                        </div>
                        <div>
                            <b>Work From Home Pathologist: </b>
                        </div>
                        <div>
                            <select class="select" id="wfh"></select>
                        </div>
                        <div>
                            <b>Other Pathologist: </b>
                        </div>
                        <div>
                            <select class="select" id="other"></select>
                        </div>
                    </div>
                    <div id="slideCountTable"></div>
                </div>
            </div>
            <div class="panel right" style="display: none">
                <div class="panelBody">
                    <div id = "assignmentTable"></div>
                </div>
            </div>
        </div>
    </body>
</html>
